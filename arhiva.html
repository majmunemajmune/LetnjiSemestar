<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Materijal za Fakultet</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #7c7c7c;
    }

    header {
      background-color: #2d3436;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 1500px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .subject {
      background: white;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .subject h2 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .section {
      margin-top: 1rem;
    }

    .section h3 {
      color: #0984e3;
      margin-bottom: 0.5rem;
    }

    .video-list {
      list-style: none;
      padding: 0;
    }

    .video-list li {
      margin-bottom: 0.5rem;
    }

    .video-list a {
      color: #0984e3;
      text-decoration: none;
    }

    .video-list a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .subject {
        padding: 1rem;
      }
    }
  </style>
</head>

<!-- ================================================================================================ -->
